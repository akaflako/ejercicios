<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/basketball-ball.png">
    <link rel="stylesheet" href="./css/contacto.css">
    <title> Contáctanos </title>
</head>
<body>
    <header>
        <h1> Contáctanos para tus pedidos </h1>
    </header>
    <main>
        <section>
            <form action="" method="post"> <!--Action y method son dos atributos principales de los formularios-->
                <fieldset> <!-- Permite agrupar por campos -->
                    <legend> Datos básicos de contacto </legend>

                    <label for="name" name="name"> Nombre: </label>
                    <input id="name" type="text" placeholder="Arath" required> <br>

                    <label for="lastname" name="lastname">Apellidos: </label>
                    <input id="lastname" type="text" placeholder="Martinez" required><br>

                    <label for="email" name="email">Correo electronico: </label>
                    <input id="email" type="email" placeholder="hola@correo.com"><br>

                    <label for="number" name="number">Numero telefonico: </label>
                    <input id="number" type="number" placeholder="+52 1"><br>
                </fieldset>
                <fieldset> <!-- Permite agrupar por campos -->
                    <legend> Datos del pedido </legend>

                    <label for="number-of-tamales">¿Cuántos tamales necesita?</label>
                    <input id="number-of-tamales" name="number-of-tamales" type="number" min="20" max="500" required><br>

                    <label for="atole">¿Cuántos litros de atole necesitas?</label>
                    <input id="atole" name="atole" type="number" min="3" max="40" required><br>

                    <label for="event"> Fecha del evento: </label>
                    <input id="event" name="event" type="date" required>
                </fieldset>

                    <legend>Datos de envio</legend>
                    <!--Nuestro usuario tiene que hacer scroll infinito hasta encontrar la opcion-->
                    <select name="stores" id="stores">
                        <option value="">Sucursal Azcapotzalco</option>
                        <option value="">Sucursal Acuitlapilco</option>
                        <option value="">Sucursal Asturias</option>
                        <option value="">Envio a domicilio</option>
                    </select>

                    <!--Le daremos la opcion al usuario dpara escoger a partir de las primeras letras de lo que busca-->
                    <input list="storestwo">
                    <datalist id="storestwo">
                        <option value="Sucursal Azcapotzalco">Sucursal Azcapotzalco</option>
                        <option value="Sucursal Acuitlapilco">Sucursal Acuitlapilco</option>
                        <option value="Sucursal Asturias">Sucursal Asturias</option>
                        <option value="Envio a domicilio">Envio a domicilio</option>  
                    </datalist>

                    <!--Input de tipo radio. El atributo name es == para que el usuario solo pueda escoger una opcion-->
                    <input type="radio" name="type-of-delivery"> Recoger en sucursal
                    <input type="radio" name="type-of-delivery"> Envio a domicilio <br>

                    <!--Casilla de verificacion // Checkbox -->
                    <label for="terms"><input id="terms" type="checkbox">Acepto terminos y condiciones</label>
                    
                    <!-- Boton de envio-->
                    <input type="submit">
                    <button type="submit">Enviar ya</button> <!-- Es preferible usar el boton por el uso semantico-->
                    

                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
